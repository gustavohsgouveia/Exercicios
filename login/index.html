<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="conteiner">
        <h1>Login</h1>
        <div class="imagem">
            <p>Acesse pelo</p>
            <ul>
                <li>
                    <a href=""><img src="assents/facebook.png" alt="Facebook"></a>
                </li>
                <li>
                    <a href=""><img src="assents/google.png" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="assents/linkedin.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div class="card-login">
            <form action="">
                <div class="input conta">
                    <input type="text" placeholder="Conta">
                </div>
                <div class="input senha">
                    <input type="password" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar" class="entrar">
            </form>
        </div>
    </div>
</body>

</html>
